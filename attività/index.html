<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animati - Attività</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="canonical" href="https://animati.app/" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" type="image/png" href="/assets/img/logo96.png" />
    <meta name="theme-color" content="#ff831c" />
    <!-- iOS -->
    <link rel="apple-touch-icon" href="/assets/img/logo96.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Animati" />

    <script src="/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/assets/js/purify.min.js" type="text/javascript"></script>
    <script src="/assets/js/markdown-it.min.js" type="text/javascript"></script>
    <script src="/assets/js/script.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container py-5 h-100">
        <h1>Attivit&agrave;</h1>
        <p class="lead">Qui puoi visualizzare le informazioni dell'Attivit&agrave;.</p>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-12 col-lg-9 col-xl-9">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div class="w-100 me-4">
                            <!--<button class="btn ms-auto float-end" type="button" id="segnala" data-bs-toggle="tooltip" data-bs-title="Segnala attività">
                                <i class="fas fa-flag"></i>
                            </button>-->
                            <button class="btn ms-auto text-danger float-end invisible" type="button" id="preferiti" data-bs-toggle="tooltip" data-bs-title="Aggiungi ai preferiti">
                                <i class="far fa-heart"></i>
                            </button>
                            
                        </div>
                        <h2 class="my-3 hidden" id="informazioni_titolo"></h2>
                        <img referrerpolicy="no-referrer" src="#" alt="Banner dell'attività" class="card-img-top hidden"
                            id="banner" />
                        <div class="spinner-border text-primary" role="status" id="caricamento">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="my-3" id="errore">Caricamento...</h5>

                        <p class="text-muted mb-1 hidden" id="autore"></p>
                        <p class="text-muted mb-1 hidden" id="ultimaModifica"></p>
                        <p class="text-start mb-1 hidden" id="informazioni_descrizione"></p>
                        <div id="collegamenti" class="mb-3 row hidden"></div>
                        <div class="d-flex justify-content-center mb-3 hidden" id="bottoniAutenticato">
                            <button type="button" class="btn btn-primary me-1 flex-grow-1" disabled id="modifica">Modifica
                                attivit&agrave;</button>
                            <div class="dropdown flex-grow-1 d-flex" id="aggiungiAListe">
                                <button class="btn btn-primary dropdown-toggle flex-grow-1" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Aggiungi a lista
                                </button>
                                <ul class="dropdown-menu" id="liste"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalErrore" tabindex="-1" role="dialog" aria-labelledby="errore"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errore">Si è verificato un problema</h5>
                    <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
