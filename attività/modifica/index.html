<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animati - Modifica Attività</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/markdown-editor.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="canonical" href="https://animati.app/" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" type="image/png" href="/assets/img/logo96.png" />
    <meta name="theme-color" content="#ff831c" />
    <!-- iOS -->
    <link rel="apple-touch-icon" href="/assets/img/logo96.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Animati" />

    <script src="/assets/js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="/assets/js/purify.min.js" type="text/javascript"></script>
    <script src="/assets/js/markdown-it.min.js" type="text/javascript"></script>
    <script src="/assets/js/markdown-editor.min.js" type="text/javascript"></script>
    <script src="/assets/js/script.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container py-5 h-100">
        <h1 id="nomePagina">Modifica attivit&agrave;</h1>
        <p class="lead">Qui puoi modificare un'attivit&agrave;.</p>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-12 col-lg-9 col-xl-9">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="spinner-border text-primary" role="status" id="caricamento">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="my-3" id="errore">Caricamento...</h5>

                        <form id="attività"  class="hidden">
                            <div id="modulo"></div>

                            <div class="d-flex">
                                <button class="btn btn-danger" id="annulla">Annulla</button>
                                <button type="submit" class="ms-auto btn btn-primary" id="aggiorna">Salva Modifiche</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalErrore" tabindex="-1" role="dialog" aria-labelledby="errore"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errore">Si è verificato un problema</h5>
                    <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
