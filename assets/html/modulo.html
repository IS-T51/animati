<div class="mb-3">
    <label for="informazioni_titolo" class="form-label">Titolo *</label>
    <input type="text" maxlength="20" minlength="1" required class="form-control" id="informazioni_titolo"
        name="informazioni.titolo" placeholder="Titolo dell'Attività">
</div>
<div class="mb-3">
    <label for="banner" class="form-label">URL del Banner *</label>
    <div class="input-group">
        <span class="input-group-text">
            <i class="fas fa-link"></i>
        </span>
        <input type="text" maxlength="512" minlength="1" required class="form-control" id="banner" name="banner"
            placeholder="https://picsum.photos/700/300">
    </div>
    <img id="bannerPreview" class="mx-auto" src="https://picsum.photos/700/300" alt="Banner Preview"
        referrerpolicy="no-referrer">
</div>
<div class="mb-3">
    <label for="informazioni_descrizione" class="form-label">Descrizione *</label>
    <textarea id="informazioni_descrizione" rows="16" required maxlength="4096"
        name="informazioni.descrizione"></textarea>
</div>
<div class="mb-3">
    <label for="informazioni_etàMin" class="form-label">Età *</label>
    <div class="input-group text-center">
        <span class="input-group-text">Da:</span>
        <input type="number" min="1" max="99" placeholder="1" required aria-label="Età minima" class="form-control"
            id="informazioni_etàMin" name="informazioni.etàMin">
        <span class="input-group-text">A:</span>
        <input type="number" min="1" max="99" placeholder="99" required aria-label="Età massima" class="form-control"
            id="informazioni_etàMax" name="informazioni.etàMax">
        <span class="input-group-text">anni</span>
    </div>
</div>
<div class="mb-3">
    <label for="informazioni_giocatoriMin" class="form-label">Giocatori *</label>
    <div class="input-group text-center">
        <span class="input-group-text">Da:</span>
        <input type="number" min="1" max="99" required placeholder="1" aria-label="Giocatori minimi"
            class="form-control" id="informazioni_giocatoriMin" name="informazioni.giocatoriMin">
        <span class="input-group-text">A:</span>
        <input type="number" min="1" max="99" required placeholder="4" aria-label="Giocatori massimi"
            class="form-control" id="informazioni_giocatoriMax" name="informazioni.giocatoriMax">
    </div>
</div>
<div class="mb-3">
    <label for="informazioni_durataMin" class="form-label">Durata *</label>
    <div class="input-group text-center">
        <span class="input-group-text">Da:</span>
        <input type="number" min="1" max="9999" required placeholder="0" aria-label="Durata minima" class="form-control"
            id="informazioni_durataMin" name="informazioni.durataMin">
        <span class="input-group-text">A:</span>
        <input type="number" min="1" max="9999" required placeholder="60" aria-label="Durata massima"
            class="form-control" id="informazioni_durataMax" name="informazioni.durataMax">
        <select class="form-select" id="informazioni_durataUnità" name="informazioni.durataUnità">
            <option selected value="1">minuti</option>
            <option value="60">ore</option>
            <option value="1440">giorni</option>
        </select>
    </div>
</div>
<div class="mb-3">
    <label for="informazioni_squadre" class="form-label">Squadre</label>
    <div class="input-group text-center">
        <div class="input-group-text">
            <input class="form-check-input mt-0" id="informazioni_squadre" name="informazioni.squadre" type="checkbox"
                value="" aria-label="Checkbox for following text input">
        </div>
        <input type="number" min="1" max="99" placeholder="2" disabled aria-label="Numero squadre" class="form-control"
            id="informazioni_numeroSquadre" name="informazioni.numeroSquadre">
        <span class="input-group-text"> squadre da </span>
        <input type="number" min="1" max="99" placeholder="4" disabled aria-label="Giocatori per squadra"
            class="form-control" id="informazioni_giocatoriPerSquadra" name="informazioni.giocatoriPerSquadra">
        <span class="input-group-text">giocatori</span>
    </div>
</div>
<div class="mb-1 row">
    <label for="collegamento_nome" class="form-label">Collegamenti</label>
    <div class="input-group text-center">
        <input type="string" placeholder="Fischietto" aria-label="Nome del collegamento" class="form-control"
            minlength="1" maxlength="128" id="collegamento_nome">
        <span class="input-group-text">
            <i class="fas fa-link"></i>
        </span>
        <input type="string" placeholder="https://animati.app/tools/fischietto" aria-label="URL del collegamento"
            minlength="1" maxlength="512" class="form-control" id="collegamento_link">
        <button class="btn btn-success" type="button" id="collegamento_aggiungi">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>
<div id="collegamenti" class="mb-3 row"></div>
