<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animati - Lista</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="canonical" href="https://animati.app/" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" type="image/png" href="/assets/img/logo96.png" />
    <meta name="theme-color" content="#ff831c" />
    <!-- iOS -->
    <link rel="apple-touch-icon" href="/assets/img/logo96.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Animati" />

    <script src="/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container py-5 h-100">
        <h1>Lista</h1>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-12 col-lg-9 col-xl-9">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="my-3 hidden" id="nome"></h2>
                        <div class="spinner-border text-primary" role="status" id="caricamento">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="my-3" id="errore">Caricamento...</h5>

                        <p class="text-muted mb-1 hidden" id="ultimaModifica"></p>
                        <ul class="list-group list-group-flush text-start hidden" id="lista"></ul>

                        <div class="d-flex justify-content-center mb-3">
                            <div class="dropdown hidden me-1 flex-grow-1 d-flex" id="esporta">
                                <button class="btn btn-primary dropdown-toggle flex-grow-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Esporta lista
                                </button>
                                <ul class="dropdown-menu" id="liste">
                                    <li id="esportaJSON"><a class="dropdown-item" href="#">Formato JSON</a></li>
                                    <li id="esportaPDF"><a class="dropdown-item" href="#">Formato PDF</a></li>
                                </ul>
                            </div>
                            <button type="button" class="btn btn-danger hidden flex-grow-1" id="elimina">Elimina
                                lista</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
