<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animati - Profilo</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="canonical" href="https://animati.app/" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" type="image/png" href="/assets/img/logo96.png" />

    <link rel="apple-touch-icon" href="/assets/img/logo96.png" />

<body>
    <div id="header"></div>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="" alt="avatar" class="rounded-circle img-fluid hidden" id="immagine">
                        <div class="spinner-border text-primary" role="status" id="caricamento">

                        </div>
                        <h5 class="my-3 hidden" id="email"></h5>
                        <h5 class="my-3" id="errore">Caricamento...</h5>
                        <p class="text-muted mb-1 hidden" id="ruolo"></p>
                        <p class="text-muted mb-1 hidden" id="promossoDa"></p>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-primary hidden me-1 flex-grow-1" id="catalogoAutore">Visualizza Attivit&agrave;</button>
                            <button type="button" class="btn btn-danger flex-grow-1" id="logout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
