<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animati - Liste</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="canonical" href="https://animati.app/" />
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="icon" type="image/png" href="/assets/img/logo96.png" />
    <meta name="theme-color" content="#ff831c" />
    <!-- iOS -->
    <link rel="apple-touch-icon" href="/assets/img/logo96.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Animati" />

    <script src="/assets/js/jquery-3.6.1.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="header"></div>
    
    <div class="container py-5 h-100">
        <h1>Liste</h1>
        <div class="w-100 me-4">
            <button class="btn btn-primary ms-auto float-end" type="button" data-bs-toggle="collapse" data-bs-target="#creaLista"
                aria-expanded="false" aria-controls="creaLista">
                Crea nuova lista <i class="fas fa-plus"></i>
            </button>
        </div>
        <p class="lead">Qui puoi trovare tutte le tue liste di attivit&agrave;.</p>
        <div class="collapse mb-4" id="creaLista">
            <div class="card card-body">
                <form id="crea">
                    <label for="nome" class="form-label">Nome</label>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome della lista" minlength="1" maxlength="20" required >
                        <button class="btn btn-success" type="submit">Conferma</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center top-buffer" id="liste"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalErrore" tabindex="-1" role="dialog" aria-labelledby="errore"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errore">Si Ã¨ verificato un problema</h5>
                    <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
